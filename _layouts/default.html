<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- HEADER ÃšNICO -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <h1 class="name">{{ site.title }}</h1>
        <p class="tagline">{{ site.description }}</p>
      </div>

      <div class="header-actions">
        <nav class="lang-switch">
          {% for l in site.langs %}
            <a class="lang{% if page.permalink == l.path %} active{% endif %}"
               href="{{ l.path | relative_url }}">{{ l.label }}</a>
          {% endfor %}
        </nav>

        <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">ðŸŒ—</button>
      </div>
    </div>
  </header>

  <!-- CORPO: SIDEBAR + CONTEÃšDO -->
  <div class="page">
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>

    <main class="content">
      {{ content }}
      <footer class="footer">
        <p>Â© {{ "now" | date: "%Y" }} {{ site.title }} Â· Built with Jekyll Â· <a href="https://github.com">GitHub Pages</a></p>
      </footer>
    </main>
  </div>

  <script>
    const btn = document.getElementById('theme-toggle');
    const applyTheme = (mode) => {
      document.body.classList.toggle('light-mode', mode === 'light');
      localStorage.setItem('theme', mode);
      btn.title = mode === 'light' ? 'Switch to dark' : 'Switch to light';
    };
    const saved = localStorage.getItem('theme') || 'dark';
    applyTheme(saved);
    btn.addEventListener('click', () => {
      const next = document.body.classList.contains('light-mode') ? 'dark' : 'light';
      applyTheme(next);
    });
  </script>
</body>
</html>
